<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> University Registration Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-a{
            background-color: #f30055; 
            color: #ffffff; 
        }

        .btn-a:hover{
            background-color:#8e0032;
            border-color: #a5023b;
            color:#ffffff;
        }

        .card-header {
            background-color: #f30055; /
            color: #ffffff; 
        }

        body {
            font-family: Arial, Helvetica, sans-serif; 
        }

        .card-header h4 {
            font-family: 'Times New Roman', Times, serif; 
        }

       /*option:nth-child(2){
            background-color: #f30055; 
            color:#ffffff;
        }
        option:nth-child(3){
            background-color; 
            color;
        }
        option:nth-child(4){
            background-color; 
            color;
        }
        option:nth-child(5){
            background-color; 
            color;
        } */

    </style>
    <script>
        function toggleTemporaryAddress() {
            const checkbox = document.getElementById('same-address');
            const tempAddress = document.getElementById('temporary-address');
            if (checkbox.checked) {
                tempAddress.setAttribute('disabled', 'disabled');
                tempAddress.value = "";
            } else {
                tempAddress.removeAttribute('disabled');
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header text-center text-white">
                        <h4>University Registration Form</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Personal Information Section -->
                            <h5 class="mb-3">Personal Information</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" required>
                                        <option value="" selected disabled>Select your gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not-to-say">Prefer not to say</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your contact number" required>
                                </div>
                            </div>
                            
                            <!-- Parents Information Section -->
                            <h5 class="mt-4 mb-3">Parents' Information</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="father-name" class="form-label">Father's Name</label>
                                    <input type="text" class="form-control" id="father-name" placeholder="Enter your father's name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="father-occupation" class="form-label">Father's Occupation</label>
                                    <input type="text" class="form-control" id="father-occupation" placeholder="Enter your father's occupation" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="father-phone" class="form-label">Father's Phone Number</label>
                                    <input type="tel" class="form-control" id="father-phone" placeholder="Enter number" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="mother-name" class="form-label">Mother's Name</label>
                                    <input type="text" class="form-control" id="mother-name" placeholder="Enter your mother's name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mother-occupation" class="form-label">Mother's Occupation</label>
                                    <input type="text" class="form-control" id="mother-occupation" placeholder="Enter your mother's occupation" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mother-phone" class="form-label">Mother's Phone Number</label>
                                    <input type="tel" class="form-control" id="mother-phone" placeholder="Enter number" required>
                                </div>
                            </div>

                            <!-- Address Section -->
                            <h5 class="mt-4 mb-3">Address Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="permanent-address" class="form-label">Permanent Address</label>
                                    <textarea class="form-control" id="permanent-address" rows="3" placeholder="Enter your permanent address" required></textarea>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="temporary-address" class="form-label">Current Address</label>
                                    <textarea class="form-control" id="temporary-address" rows="3" placeholder="Enter your temporary address"></textarea>
                                </div>
                                <div class="col-md-12 form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="same-address" onclick="toggleTemporaryAddress()">
                                    <label class="form-check-label" for="same-address">
                                        Temporary address is the same as permanent address
                                    </label>
                                </div>
                            </div>

                            <!-- Educational Details Section -->
                            <h5 class="mt-4 mb-3">Educational Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="school-name-tenth" class="form-label"> X School Name</label>
                                    <input type="text" class="form-control" id="school-name-tenth" placeholder="Enter your 10th school name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="board-tenth" class="form-label">X Board</label>
                                    <select class="form-select" id="board-tenth" required>
                                        <option value="" selected disabled>Select your board</option>
                                        <option value="cbse">CBSE</option>
                                        <option value="icse">ICSE</option>
                                        <option value="state-board">State Board</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tenth-percentage" class="form-label">X Percentage or Equivalent</label>
                                    <input type="text" class="form-control" id="tenth-percentage" placeholder="Enter your 10th percentage" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="stream-twelfth" class="form-label"> XII Stream</label>
                                    <select class="form-select" id="stream-twelfth" required>
                                        <option value="" selected disabled>Select Stream</option>
                                        <option value="science-pcm">Science (PCM)</option>
                                        <option value="science-pcb">Science (PCB)</option>
                                        <option value="commerce">Commerce</option>
                                        <option value="humanities">Humanities</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="school-name-twelfth" class="form-label">XII School Name</label>
                                    <input type="text" class="form-control" id="school-name-twelfth" placeholder="Enter your 12th school name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="board-twelfth" class="form-label">XII Board</label>
                                    <select class="form-select" id="board-twelfth" required>
                                        <option value="" selected disabled>Select your board</option>
                                        <option value="cbse">CBSE</option>
                                        <option value="icse">ICSE</option>
                                        <option value="state-board">State Board</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="twelfth-percentage" class="form-label">XII Percentage or Equivalent</label>
                                    <input type="text" class="form-control" id="twelfth-percentage" placeholder="Enter your 12th percentage" required>
                                </div>
                            </div>

                            <!-- Course Selection Section -->
                            <h5 class="mt-4 mb-3">Course Selection</h5>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="course" class="form-label">Select Course</label>
                                    <select class="form-select" id="course" required>
                                        <option value="" selected disabled>Select your course</option>
                                        <option value="btech">Bachelor of Technology (B.Tech)</option>
                                        <option value="bba">Bachelor of Business Administration (BBA)</option>
                                        <option value="bcom">Bachelor of Commerce (B.Com)</option>
                                        <option value="ba">Bachelor of Arts (BA)</option>
                                        <option value="bsc">Bachelor of Science (B.Sc)</option>
                                        <option value="bca">Bachelor of Computer Applications (BCA)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Upload Section -->
                            <h5 class="mt-4 mb-3">Upload Required Documents</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="upload-photo" class="form-label">Upload Your Photo</label>
                                    <input type="file" class="form-control" id="upload-photo" accept="image/*" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="upload-tenth" class="form-label">Upload 10th Certificate</label>
                                    <input type="file" class="form-control" id="upload-tenth" accept=".pdf, .jpg, .png" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="upload-twelfth" class="form-label">Upload 12th Certificate or Equivalent</label>
                                    <input type="file" class="form-control" id="upload-twelfth" accept=".pdf, .jpg, .png" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="upload-signature" class="form-label">Upload student Signature</label>
                                    <input type="file" class="form-control" id="upload-signature" accept=".pdf, .jpg, .png" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="upload-parents" class="form-label">Upload Parent's Signature</label>
                                    <input type="file" class="form-control" id="upload-parents" accept=".pdf, .jpg, .png" required>
                                </div>
                            </div>

                            <!-- Password Section -->
                            <h5 class="mt-4 mb-3">Account Security</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-a">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">By registering, you agree to the university's <a href="..">terms and conditions</a>.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
